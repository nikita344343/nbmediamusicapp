name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip -O /tmp/gradle.zip
          unzip -q -d /tmp/gradle /tmp/gradle.zip
          echo "GRADLE_HOME=/tmp/gradle/gradle-8.5" >> $GITHUB_ENV
          echo "/tmp/gradle/gradle-8.5/bin" >> $GITHUB_PATH

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version=8.5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Debug APK
        run: chmod +x gradlew && ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
